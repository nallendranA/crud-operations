{% extends 'apps/result.html' %}


    {% block content %}
    <div class="header">
        <h2>Updating the Record</h2>
    </div>
    <div class="content">
        <div class="cont">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Number</label>
                    <input type="no" class="form-control" id="exampleInputEmail1" name="no" value="{{ s.no }}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="name" value="{{ s.name }}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="mobile" value="{{ s.mobile }}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">City</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="city" value="{{ s.city }}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Course</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="course" value="{{ s.course }}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    {% endblock %}
